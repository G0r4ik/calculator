<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__history"></div>
      <!-- <input class="calculator__output" placeholder="0" /> -->
      <div class="calculator__output" placeholder="0">
        <span>2</span>
        <span class="operation">+</span>
        <span>3</span>
      </div>

      <div class="calculator__keypad">
        <button class="keypad__button keypad__button_green" data-content="AC">AC</button>
        <button class="keypad__button keypad__button_green" data-content="+/-">+/-</button>
        <button class="keypad__button keypad__button_green" data-content="S">⌫</button>
        <button class="keypad__button keypad__button_red" data-content="/">/</button>

        <button class="keypad__button" data-content="7">7</button>
        <button class="keypad__button" data-content="8">8</button>
        <button class="keypad__button" data-content="9">9</button>
        <button class="keypad__button keypad__button_red" data-content="×">×</button>

        <button class="keypad__button" data-content="4">4</button>
        <button class="keypad__button" data-content="5">5</button>
        <button class="keypad__button" data-content="6">6</button>
        <button class="keypad__button keypad__button_red" data-content="-">-</button>

        <button class="keypad__button" data-content="1">1</button>
        <button class="keypad__button" data-content="2">2</button>
        <button class="keypad__button" data-content="3">3</button>
        <button class="keypad__button keypad__button_red" data-content="+">+</button>

        <button class="keypad__button" data-content="r" aria-label="go back one action">
          <?xml version="1.0" ?><svg
            class="keypad__button-restart"
            style="enable-background: new 0 0 14.947 13"
            version="1.1"
            viewBox="0 0 14.947 13"
            xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <path
              d="M8.447,0C5.441,0,2.911,2.055,2.172,4.832L0.895,2.276L0,2.724l2.268,4.536L6.747,3.9l-0.6-0.8L3.055,5.419  C3.559,2.902,5.785,1,8.447,1c3.033,0,5.5,2.467,5.5,5.5S11.48,12,8.447,12v1c3.584,0,6.5-2.916,6.5-6.5S12.031,0,8.447,0z"
            />
            <polygon
              points="7.947,3.5 7.947,6.768 11.17,8.916 11.725,8.084 8.947,6.232 8.947,3.5 "
            />
          </svg>
        </button>
        <button class="keypad__button" data-content="0">0</button>
        <button class="keypad__button" data-content=".">.</button>
        <button class="keypad__button keypad__button_red" data-content="=">=</button>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./test.js"></script>
  </body>
</html>
